<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Network Threat Classifier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">Upload Network Traffic CSV</h2>
    
    <form action="/" method="post" enctype="multipart/form-data" class="card p-4 shadow-sm bg-white">
      <div class="mb-3">
        <label for="file" class="form-label">Select CSV File</label>
        <input type="file" class="form-control" name="file" accept=".csv" required>
      </div>
      <button type="submit" class="btn btn-primary">Upload & Analyze</button>
    </form>

    {% if result %}
    <div class="alert alert-info mt-4">
      <h4>Results:</h4>
      <p>üîç Total packets analyzed: <strong>{{ result.total }}</strong></p>
      <p>‚úÖ Normal traffic: <strong>{{ result.normal }}</strong></p>
      <p>‚ö†Ô∏è Threat traffic: <strong>{{ result.threat }}</strong></p>
    </div>
    {% endif %}

    {% if error %}
    <div class="alert alert-danger mt-4">
      <strong>Error:</strong> {{ error }}
    </div>
    {% endif %}
  </div>
</body>
</html>
